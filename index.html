<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse & Touch Event Checker</title>
  </head>
  <body>
    <div class="main-sec">
      <h1 class="contents">Mouse & Touch Event Checker</h1>
      <p class="contents">
        Click or Touch Button!<br>
        (It does not include "mosemoves" & "touchmove" that occur after "mouseenter")
      </p>
      <p class="contents"><button id="check-btn" type="button">BUTTON</button></p>
      <div class="contents"><textarea id="output-area" name="" readonly></textarea></div>
      <p><button id="clear-btn" type="button">CLEAR</button></p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
